<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auction Clock</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: radial-gradient(circle, #00bfff, #000);
      color: white;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Logo container positions */
    .logo-left,
    .logo-right {
      position: absolute;
      top: 20px;
      width: 80px;
      height: 80px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .logo-left {
      left: 25px;
    }

    .logo-right {
      right: 25px;
    }

    .logo-left:hover,
    .logo-right:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.6);
    }

    .clock {
      position: relative;
      width: 250px;
      height: 250px;
      border: 6px solid white;
      border-radius: 50%;
      margin: 30px 0;
      background: #111;
    }

    .hand {
      position: absolute;
      background: #00bfff;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translate(-50%, -100%) rotate(0deg);
      border-radius: 5px;
      width: 4px;
      height: 100px;
      box-shadow: 0 0 10px #00bfff;
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .auction-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    input {
      padding: 6px 8px;
      border-radius: 5px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #00bfff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    button:hover {
      background: #0091cc;
      transform: scale(1.03);
    }

    h2 {
      margin: 0;
      font-size: 100px;
      background: #ffffff;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    h1 {
      font-size: 50px;
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Top Logos -->
  <img src="college.png" alt="College Logo" class="logo-left" />
  <img src="image.png" alt="Club Logo" class="logo-right" />

  <h1>Auction Clock</h1>

  <div class="clock">
    <div class="hand" id="hand"></div>
    <div class="center-dot"></div>
  </div>

  <h2 id="current-price">₹0 Cr</h2>

  <div class="auction-controls">
    <input type="number" id="startAmount" placeholder="Enter start amount (in Cr)" />
    <div>
      <button id="toggleBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    const hand = document.getElementById("hand");
    const priceDisplay = document.getElementById("current-price");
    const toggleBtn = document.getElementById("toggleBtn");

    let startAmount = 0;
    const duration = 30; // seconds
    let startTime = null;
    let paused = true;
    let pauseStart = 0;
    let elapsedPaused = 0;
    let interval = null;
    let started = false;

    function toggleAuction() {
      if (!started) {
        startAuction();
        started = true;
        paused = false;
        toggleBtn.textContent = "Pause";
      } else {
        if (paused) {
          resumeAuction();
          toggleBtn.textContent = "Pause";
        } else {
          pauseAuction();
          toggleBtn.textContent = "Resume";
        }
      }
    }

    function startAuction() {
      const amountInput = document.getElementById("startAmount");
      startAmount = parseFloat(amountInput.value);

      if (isNaN(startAmount) || startAmount <= 0) {
        alert("Enter a valid positive start amount!");
        started = false;
        toggleBtn.textContent = "Start";
        return;
      }

      startTime = Date.now();
      elapsedPaused = 0;
      paused = false;

      if (interval) clearInterval(interval);
      interval = setInterval(updateAuction, 50);
    }

    function resumeAuction() {
      paused = false;
      elapsedPaused += Date.now() - pauseStart;
    }

    function pauseAuction() {
      paused = true;
      pauseStart = Date.now();
    }

    function updateAuction() {
      if (paused) return;

      const elapsed = (Date.now() - startTime - elapsedPaused) / 1000;
      const progress = Math.min(elapsed / duration, 1);
      const currentPrice = Math.max(0, startAmount * (1 - progress));

      priceDisplay.textContent = `₹${Math.floor(currentPrice)} Cr`;
      hand.style.transform = `translate(-50%, -100%) rotate(${360 * progress}deg)`;

      if (progress >= 1) {
        clearInterval(interval);
        toggleBtn.textContent = "Start";
        started = false;
        paused = true;
      }
    }

    function resetAuction() {
      clearInterval(interval);
      priceDisplay.textContent = "₹0 Cr";
      hand.style.transform = "translate(-50%, -100%) rotate(0deg)";
      startAmount = 0;
      paused = true;
      started = false;
      toggleBtn.textContent = "Start";
    }

    // Event listeners
    toggleBtn.addEventListener("click", toggleAuction);
    document.getElementById("resetBtn").addEventListener("click", resetAuction);

    // Spacebar control
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault(); // prevent page scroll
        toggleAuction();
      }
    });
  </script>
</body>
</html>
